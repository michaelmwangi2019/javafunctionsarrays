	<script type="text/javascript">

			console.log("Your Name is:"+" "+names[n]+" "+"and your age is:"+" "+ages[n]);
			
			console.log("The total age is:"+totals+" "+"years");
	}
	average=totals/5;
			console.log("The average is:"+average+" "+"years");
		}
	</script>

<button onclick="getaverage()" >Click to compute the average age</button>
